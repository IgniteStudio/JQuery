<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery | Effects & Animation</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
            line-height: 1.5em;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }
        
        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }

        #box {
            background: #333;
            color: #f4f;
            width: 500px;
            height: 90px;
            padding: 40px;
            text-align: center;
        }
    </style>

</head>

<body>
    <header>
        <h1>JQuery Effects and Animation</h1>
    </header>
    <div id="container">
        <button id="btnFOut">Fade Out</button>  
        <button id="btnFIn">Fade In</button>  
        <button id="btnFTog">Fade Toggle</button>  
    </div>
    <hr>
    <div id="box"><h1>Hello World</h1></div>

    <script>
        $(document).ready(function() {
            // element variables
            const btnFOut = $('#btnFOut');
            const btnFIn = $('#btnFIn');
            const btnFTog = $('#btnFTog');
            const box = $('#box');

            btnFOut.click(function(){
                box.fadeOut(3000, function(){
                    btnFOut.text('Its Gone!');
                });
            })
            
            btnFIn.click(function(){
                box.fadeIn(3000, function(){
                    btnFIn.text('Its Back!');
                });
            })
          
            btnFTog.click(function(){
                box.fadeToggle(1000);
            })


            
        });
    </script>


</body>

</html>
